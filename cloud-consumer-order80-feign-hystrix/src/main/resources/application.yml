server:
  port: 80

spring:
  application:
    name: cloud-provider-order-hystrix

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

feign:
  ### Hystrix 配置
  hystrix:
    enabled: false #如果处理自身的容错就开启。开启方式与生产端不一样。

